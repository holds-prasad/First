<h1>List</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collect">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.Email}}</td>
    
        
      </tr>
      
    </tbody>
  </table>
